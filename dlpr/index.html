<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Duel Links Pro</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

 		<link rel="stylesheet" href="css/general-custom.css">
		 <link rel="stylesheet" href="css/home-custom.css">

	<body class="container full-width white-body">
		<section class="section-header">
            <div class="trame"></div>

			</div>
		</section>

		<!--i class="material-icons float-icon-image">keyboard_arrow_down</i-->

			<hr class="horizontal-overlap-line-white"/>

				<div class="hcenter">

				</div>
			</div>

		<section class="section-discord">
			<hr class="horizontal-overlap-line-white"/>
