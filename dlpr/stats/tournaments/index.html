<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Duel Links Pro</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
		crossorigin="anonymous">

	<link rel="stylesheet" href="../../css/general-custom.css">
	<link rel="stylesheet" href="../../css/tournaments-custom.css">
</head>

<body>
	<section class="section-header">
		<div class="title-header-parent">
			<span class="title-header-text">DLPSTATS EDITION ZERO</span>
			<span class="title-header-subtext">JULY - DECEMBER SEASON</span>
		</div>
	</section>

	<div class="below-header-shadow"></div>

	<div class="container">
		<div class="row">
			<div class="col-sm-3 single-player-box">
				<div class="player-placement-box blue">
					<div class="player-placement">
						<span class="player-placement-number">1</span>
						<span class="player-placement-complement-to-number">th</span>
					</div>
				</div>
				<div class="player-display-name-box blue-dark">
					<div class="player-display-name-text">MCS 4</div>
				</div>
			</div>
			<div class="col-sm-3 single-player-box">
				<div class="player-placement-box blue">
					<div class="player-placement">
						<span class="player-placement-number">5</span>
						<span class="player-placement-complement-to-number">th</span>
					</div>
				</div>
				<div class="player-display-name-box blue-dark">
					<div class="player-display-name-text">MCS 3</div>
				</div>
			</div>
			<div class="col-sm-3 single-player-box">
				<div class="player-placement-box blue">
					<div class="player-placement">
						<span class="player-placement-number">6</span>
						<span class="player-placement-complement-to-number">th</span>
					</div>
				</div>
				<div class="player-display-name-box blue-dark">
					<div class="player-display-name-text">DLPT X</div>
				</div>
			</div>
			<div class="col-sm-3 single-player-box">
				<div class="player-placement-box blue">
					<div class="player-placement">
						<span class="player-placement-number">7</span>
						<span class="player-placement-complement-to-number">th</span>
					</div>
				</div>
				<div class="player-display-name-box blue-dark">
					<div class="player-display-name-text">DLPT XI</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
