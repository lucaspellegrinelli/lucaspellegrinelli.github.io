<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Duel Links Pro</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

 		<link rel="stylesheet" href="../../css/general-custom.css">
		 <link rel="stylesheet" href="../../css/who-we-are-custom.css">
	</head>
	<body class="container full-width white-body">
		<section class="section-main">
			<div class="wrapper">
				<div class="hcenter">
					<span class="main-title">DLPStats Team</span>
					<div class="container">
						<div class="row">
							<div class="col-sm-4">
								<div class=" name-cell">
									<div class="person-name-box red">
										<span class="team-person-name">pll</span>
									</div>
									<div class="person-role-box red-dark">
										<span class="team-person-role">Lead Statistician & Website Developer</span>
									</div>
								</div>
							</div>
							<div class="col-sm-4">
								<div class=" name-cell">
									<div class="person-name-box blue">
										<span class="team-person-name">Taaha</span>
									</div>
									<div class="person-role-box blue-dark">
										<span class="team-person-role">Director</span>
									</div>
								</div>
							</div>
							<div class="col-sm-4">
								<div class=" name-cell">
									<div class="person-name-box green">
										<span class="team-person-name">cru3l</span>
									</div>
									<div class="person-role-box green-dark">
										<span class="team-person-role">Tournament Analyst</span>
									</div>
								</div>
							</div>
						</div>
						<div class="row row-centered" style="margin-bottom: 5vmin;">
							<div class="col-sm-4 col-centered">
								<div class=" name-cell">
									<div class="person-name-box purple">
										<span class="team-person-name">Tutpup</span>
									</div>
									<div class="person-role-box purple-dark">
										<span class="team-person-role">Player Consultant</span>
									</div>
								</div>
							</div>
							<div class="col-sm-4 col-centered">
								<div class=" name-cell">
									<div class="person-name-box yellow">
										<span class="team-person-name">Perune</span>
									</div>
									<div class="person-role-box yellow-dark">
										<span class="team-person-role">Website Sponsor</span>
									</div>
								</div>
							</div>
						</div>
						<div class="special-thanks">
							<span class="special-title">Special Thanks:</span>
							<div class="row row-centered">
								<div class="col-sm-2 col-centered">
									<div class=" name-special-cell">
										<div class="special-thanks-name-box orange">
											<span class="special-thanks-name-text">ShinySopheon</span>
										</div>
									</div>
								</div>
								<div class="col-sm-2 col-centered">
									<div class=" name-special-cell">
										<div class="special-thanks-name-box orange">
											<span class="special-thanks-name-text">Looper</span>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
