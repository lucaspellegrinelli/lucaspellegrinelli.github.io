<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Duel Links Pro</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

 		<link rel="stylesheet" href="../css/general-custom.css">
		 <link rel="stylesheet" href="../css/stats-home-custom.css">
	</head>
	<body class="container full-width white-body">
		<section class="section-stats-header">
            <div class="trame"></div>
			<div class="wrapper">
				<div class="hcenter">
					<img class="stats-logo-img" src="../images/stats/logo.png"/>
				</div>
			</div>
		</section>

		<section class="section-stats-buttons">
			<div class="row" style="margin: 0;">
				<div class="col-sm-1 button-border"></div>
				<div class="col-sm-2 button-box">
					<a class="button-child" href="rankings/">
						<i class="material-icons icons-inside-buttons">equalizer</i>
						<span class="text-inside-buttons">rankings</span>
					</a>
				</div>
				<div class="col-sm-2 button-box">
					<a class="button-child" href="tournaments/">
						<i class="material-icons icons-inside-buttons">toc</i>
						<span class="text-inside-buttons">tournaments</span>
					</a>
				</div>
				<div class="col-sm-2 button-box">
					<a class="button-child" href="https://docs.google.com/spreadsheets/d/1msCa5HXvcPIS3hjL_SWxFzxkaHj-nV49M98m9eggwX0/edit#gid=1481052124">
						<i class="material-icons icons-inside-buttons">content_paste</i>
						<span class="text-inside-buttons">spreadsheet</span>
					</a>
				</div>
				<div class="col-sm-2 button-box">
					<a class="button-child" href="https://docs.google.com/spreadsheets/d/1msCa5HXvcPIS3hjL_SWxFzxkaHj-nV49M98m9eggwX0/edit#gid=61278484">
						<i class="material-icons icons-inside-buttons">attachment</i>
						<span class="text-inside-buttons">method</span>
					</a>
				</div>
				<div class="col-sm-2 button-box">
					<a class="button-child" href="team/">
						<i class="material-icons icons-inside-buttons">hot_tub</i>
						<span class="text-inside-buttons">team</span>
					</a>
				</div>
				<div class="col-sm-1 button-border"></div>
			</div>
		</section>
		<div class="fix-height"></div>
	</body>
</html>
