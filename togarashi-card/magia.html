<!DOCTYPE html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="four columns">
          <canvas id="canvas" width="315" height="440"></canvas>

          <input type="file" id="upload-file" onchange='process_uploaded_img(this, create_spell_from_b64);'>
        </div>
        <div class="eight columns">
          <div class="row">
            <div class="eight columns">
              <label>URL da imagem</label>
              <input class="u-full-width" type="text" id="card-url">
            </div>
            <div class="two columns">
              <label>Tam. (%)</label>
              <input class="u-full-width" type="number" id="card-scale">
            </div>
            <div class="two columns">
              <label>Rot. (°)</label>
              <input class="u-full-width" type="number" id="card-rotation">
            </div>
          </div>

          <div class="row">
            <div class="ten columns">
              <label>Nome da carta</label>
              <input type="text" class="u-full-width" id="card-name">
            </div>
            <div class="two columns">
              <label>Tamanho</label>
              <input type="number" class="u-full-width" id="name-size">
            </div>
          </div>

          <div class="row">
            <div class="three columns">
              <label>Custo</label>
              <input type="number" class="u-full-width" id="card-cost">
            </div>
            <div class="three columns">
              <label>Velocidade</label>
              <select class="u-full-width" id="speed-select">
                <option value="slow">Lento</option>
                <option value="fast">Rápido</option>
                <option value="instant">Instântanea</option>
              </select>
            </div>
            <div class="three columns">
              <label>Tipo 1 da carta</label>
              <select class="u-full-width" id="type1-select">
                <option value="vazio">Vazio</option>
                <option value="terra">Terra</option>
                <option value="agua">Água</option>
                <option value="fogo">Fogo</option>
                <option value="vento">Vento</option>
              </select>
            </div>
            <div class="three columns">
              <label>Tipo 2 da carta</label>
              <select class="u-full-width" id="type2-select">
                <option value="nenhum">Nenhum</option>
                <option value="vazio">Vazio</option>
                <option value="terra">Terra</option>
                <option value="agua">Água</option>
                <option value="fogo">Fogo</option>
                <option value="vento">Vento</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="ten columns">
              <label>Efeito</label>
              <textarea class="u-full-width" id="card-effect"></textarea>
            </div>
            <div class="two columns">
              <label>Tamanho</label>
              <input type="number" class="u-full-width" id="effect-size">
            </div>
          </div>
         
          <input type="submit" class="button-primary" id="create-card" value="Criar magia">
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jcanvas/21.0.1/min/jcanvas.min.js" integrity="sha512-pu2L+33GBCuTrTU3mNJphG2Hm2JKlLA01280LIiz29D40f/UFOU5dEVxVuW46p+HZeZhXvQsUxtVFxPabX9S9g==" crossorigin="anonymous"></script>
    <script src="js/builder.js"></script>
    <script src="js/spell_builder.js"></script>
    <script src="js/b64-helper.js"></script>
    <script src="js/spell_main.js"></script>
  </body>
</html>
